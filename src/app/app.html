      <ion-title>MENU</ion-title>

          </ion-buttons>
    </ion-toolbar>


  </ion-header>

  <ion-content>
    <ion-list style="margin: -1px 0 -2px !important;" >
          <img src="assets/imgs/kiba.png" (click)="page('kiba')" />
    </ion-list>
    <ion-list style="margin: -1px 0 -2px !important;" >
        <img src="assets/imgs/kibb.png" (click)="page('kibb')"/>

    <ion-list style="margin: -1px 0 -2px !important;" (click)="page('kibc')">
        <img src="assets/imgs/kibc.png"/>
    </ion-list>
    
    <ion-list style="margin: -1px 0 -2px !important;" (click)="page('kibd')">
        <img src="assets/imgs/kibd.png"/>
    </ion-list>

    <ion-list style="margin: -1px 0 -2px !important;" (click)="page('kibe')">

    <ion-list style="margin: -1px 0 -2px !important;" (click)="page('kibf')">

    <ion-list style="margin: -1px 0 -2px !important;" (click)="page('kibg')">

    <ion-list style="margin: -1px 0 -2px !important;" (click)="page('qrcode')">

    <ion-list style="margin: -1px 0 -2px !important;" (click)="Rekap()">
