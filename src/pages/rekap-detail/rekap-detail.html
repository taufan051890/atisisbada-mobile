<ion-header>
    <ion-toolbar>
      <ion-title>
        Detail
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


    <ion-content class="card-content">

        <ion-card  *ngFor="let item of data" >
        
        
          <ion-card-content *ngIf="item.status != 'tidakada'">
            <ion-card-title>
              {{ nama }}
            </ion-card-title>

            <ion-item text-wrap >
              <b><h2> Jumlah Barang </h2></b>
              <h3>{{ item.jumlahtot }}</h3>
            </ion-item>

            <ion-item text-wrap>
                <b><h2> Total Harga </h2></b>
                <h3>{{ item.hargatot }}</h3>
            </ion-item>
            <button  (click)="barang()" style="color: white;font-size: 14px;background: #04c2e4;text-align: right;height:  26px;width: 100%;padding: 6%;" ion-button clear small color="danger" icon-start>
                <span style="color: white;font-size: 13px !important;">
                    <ion-icon ios="ios-eye" md="md-eye"></ion-icon>
                    Lihat Data
                </span>
             </button>

          </ion-card-content>

          <ion-card-content *ngIf="item.status == 'tidakada'">
            <ion-card-title>
              Data Tidak Ada
            </ion-card-title>


          </ion-card-content>

          </ion-card>


</ion-content>
