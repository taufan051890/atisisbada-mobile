<ion-header >

  <ion-navbar hideBackButton>
      <ion-title *ngFor="let itemNama of data;  let i=index">
          <div *ngIf="i < 1">
              {{ itemNama.namaPage }}
          </div>
        </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="loadUser()" style="color: white;">
         <ion-icon ios="ios-refresh-circle" md="md-refresh-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="home()" style="color: white;">
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="basic-content" padding style='background-color: #c1fffb;' >
  <ion-grid>
    <ion-row>

      <ion-col col-4 (click)="page(item.id)" *ngFor="let item of data">
          <ion-card style="border: 1px solid #3fa0a2;" *ngIf="item.namaPage != 'Page Tidak Ada!'">

              <ion-input type="text" value="{{ item.id_menu_3}}" name="m3" [(ngModel)]="data.m3"></ion-input>
              <ion-input type="text" value="{{ item.id_menu_4}}" name="m4" [(ngModel)]="data.m4"></ion-input>
              <ion-input type="text" value="{{ item.id_menu_5}}" name="m5" [(ngModel)]="data.m5"></ion-input>
            </ion-item>
           </form> -->

                <img src="http://123.231.253.228/pages/api/api/images/Colored/{{ item.icon }}" style="width: 100%; padding: 8%;"/>
            <ion-card-content style="border-top: 1px solid #1b9ca0;padding: 5px 4px; text-align:center;">
              <ion-card-title style="font-size:  13px;padding:  0px 0;margin: 0px 0;">
               {{ item.nama }}
                </ion-card-title>
            </ion-card-content>
          </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
