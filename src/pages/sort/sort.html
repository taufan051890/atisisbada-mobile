<ion-header>

  <ion-navbar>
      <ion-title *ngFor="let itemNama of data;  let i=index" style="text-align: left;">
              Sorting Data  {{ itemNama.namaPage }}
        </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        
    <ion-list *ngFor="let dataTerbaru of data;  let i=index">
        <ion-list-header style="text-align: left;padding:  0;font-size: 17px;background: #f7f7f7;color: #dc9b4a;border-bottom: 1px dashed;height:  0px;border-top: 1px dashed;min-height: 3.5rem;">
            URUTKAN BERDASARKAN
          </ion-list-header>


        <ion-item style="padding:  0; ">
                <ion-label floating>Kondisi Barang</ion-label>
                <ion-select [(ngModel)]="dataSelect.kondisiBarang" name="kondisiBarang" >
                    <ion-option value="" selected="true"> </ion-option>
                    <ion-option value="1">Baik</ion-option>
                    <ion-option value="2">Kurang Baik</ion-option>
                    <ion-option value="3">Rusak Berat</ion-option>
                </ion-select>
        </ion-item>


        <ion-item style="padding:  0; ">
                <ion-label floating>Tahun Perolehan</ion-label>
                <ion-select [(ngModel)]="dataSelect.thnPerolehan" name="thnPerolehan" >
                    <ion-option value="" selected="true"> </ion-option>
                    <ion-option value="1">Terkini</ion-option>
                    <ion-option value="2">Terlampau</ion-option>
                </ion-select>
        </ion-item>

        <ion-item style="padding:  0; " *ngIf="data[0].namaTable == 'view_kib_a' || data[0].namaTable == 'view_kib_b' || data[0].namaTable == 'view_kib_c' || data[0].namaTable == 'view_kib_d' || data[0].namaTable == 'view_kib_e' || data[0].namaTable == 'view_kib_f' || data[0].namaTable == 'view_kib_g'">
                <ion-label floating>Harga Perolehan</ion-label>
                <ion-select [(ngModel)]="dataSelect.harga" name="harga" >
                    <ion-option value="" selected="true"> </ion-option>
                    <ion-option value="1">Tertinggi </ion-option>
                    <ion-option value="2">Terendah </ion-option>
                </ion-select>
        </ion-item>


        <ion-item style="padding:  0; " *ngIf="data[0].namaTable == 'view_kib_a' || data[0].namaTable == 'view_kib_c'">
                <ion-label floating>Luas Tanah</ion-label>
                <ion-select [(ngModel)]="dataSelect.luasTanah" name="luasTanah" >
                    <ion-option value="" selected="true"> </ion-option>
                    <ion-option value="1">Terluas</ion-option>
                    <ion-option value="2">Terkecil</ion-option>
                </ion-select>
        </ion-item>

        <ion-item style="padding:  0; ">
                <ion-label floating> Kode Barang : </ion-label>
                <ion-input type="text" name="kodeBarang" [(ngModel)]="datas.kodeBarang"></ion-input>
        </ion-item> 


        <ion-item style="padding:  0; ">
                <ion-label floating> Nama Barang : </ion-label>
                <ion-input type="text" name="namaBarang" [(ngModel)]="datas.namaBarang"></ion-input>
        </ion-item>
