<ion-header>

  <ion-navbar>
    <ion-title> Tempat / Lokasi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-fab top right edge>
        <button ion-fab mini><ion-icon name="share-alt"></ion-icon></button>
        <ion-fab-list *ngFor="let item of data">
          <button ion-fab (click)="shareWA(item.lat , item.lang , item.nm_barang)" style="color: #27982b;"><ion-icon ios="logo-whatsapp" md="logo-whatsapp"></ion-icon></button>
          <!-- <button ion-fab (click)="shareFB(item.lat , item.lang , item.nm_barang)" style="color: #277898;"><ion-icon name="logo-facebook"></ion-icon></button> -->
        </ion-fab-list>
      </ion-fab>

  <div style="width:100%; height:100%" #map="" id="map"></div>
</ion-content>
